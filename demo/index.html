<!DOCTYPE HTML>
<html>

<head>
  <title>DVD Screensaver</title>
  <meta charset='utf-8' />
  <style>
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .divtest {
      position: absolute;
      top: 50px;
      left: 16px;
      width: 800px;
      height: 600px;
    }

    .divtestbig {
      position: absolute;
      top: 50px;
      left: 16px;
      width: 1200px;
      height: 800px;
      border-style: dotted;
    }

    .border {
      border-style: solid;
    }
  </style>
</head>

<body>
  <img src='../img/DVD-Video_Logo.svg' id='dvdlogo' />

  <div class="divtestbig" id="dvdlogo2boxbig">
    <div class="divtest border" id="dvdlogo2box">
      <img src='../img/DVD_Logo.svg' id='dvdlogo2' />
    </div>
  </div>

  <div id="dvd-stats"></div>

  <script src="../dvdscreensaver.js"></script>
  <script>
    var dvd = new dvdscreensaver({
      addstyle: true,
      animationActive: true
    }, document.getElementById('dvdlogo'));
    dvd.setY(100);
    dvd.changeSpeed(5, 3);

    var dvd2 = new dvdscreensaver({
      addstyle: true,
      animationActive: false
    }, document.getElementById('dvdlogo2'), "16%", 0, 0, 1, 1, '+', '+');
    //dvd2.setX(150);
    //dvd2.changeDir("-", "+");
    let faktor = 100;
    let faktor_i = 5;
    //dvd2.changeHeight("15%");
    dvd2.changeSize(120 + "px", 60 + "px");
    dvd2.changeSize(dvd2.getImg().parentNode.clientWidth / faktor_i + "px", dvd2.getImg().parentNode.clientHeight / faktor_i + "px");
    //dvd2.changeSpeed((dvd2.getImg().parentNode.clientWidth-dvd2.getImg().clientWidth)/faktor, (dvd2.getImg().parentNode.clientHeight-dvd2.getImg().clientHeight)/faktor);
    dvd2.changeSpeed(dvd2.getImg().parentNode.clientWidth / faktor, dvd2.getImg().parentNode.clientHeight / faktor);
    dvd2.start();

    var box = new dvdscreensaver({
      addstyle: false,
      animationActive: true,
      changecolor: false,
    }, document.getElementById("dvdlogo2box"),null,null,null,3,2);

    var boxbig = new dvdscreensaver({
      addstyle: false,
      animationActive: false,
      changecolor: false,
    }, document.getElementById("dvdlogo2boxbig"));

    //box.getImg().style.position = "absolute";

    var dvd5 = new dvdscreensaver();
    dvd5.stop();
    dvd5.setX(300);
    dvd5.setY(100);
  </script>

  <!-- Some Buttons to edit some effects of one dvd logo-->
  <div style="position:absolute;top:8px;">
    <button onclick="dvd.start()">Start</button>
    <button onclick="dvd.start(true)">Faster</button>
    <button onclick="dvd.stop()">Slower</button>
    <button onclick="dvd.stop(0)">Stop</button>
    <button onclick="dvdlogobigger()">+</button>
    <button onclick="dvdlogosmaller()">-</button>
  </div>
  <script>
    var dvdlogosize = 15;

    function dvdlogobigger() {
      dvdlogosize++;
      dvdlogo.style.width = dvdlogosize + "%";
    }

    function dvdlogosmaller() {
      dvdlogosize--;
      dvdlogo.style.width = dvdlogosize + "%";
    }
  </script>

</body>

</html>
