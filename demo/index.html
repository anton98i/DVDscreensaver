<!DOCTYPE HTML>
<html>

<head>
  <title>DVD Screensaver</title>
  <meta charset='utf-8' />
  <style>
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .divtest {
      position: absolute;
      top: 50px;
      left: 16px;
      width: 50vw;
      height: 50vh;
    }

    .border {
      border-style: solid;
    }
  </style>
</head>

<body>
  <img src='../img/DVD-Video_Logo.svg' id='dvdlogo' />

  <div class="divtest">
    <div class="divtest border">
      <img src='../img/DVD_Logo.svg' id='dvdlogo2' />
    </div>
  </div>

  <div id="dvd-stats"></div>

  <script src="../dvdscreensaver.js"></script>
  <script>
    var dvd = new dvdscreensaver(true, document.getElementById('dvdlogo'));
    dvd.setY(100);
    dvd.changeSpeed(5, 3);

    var dvd2 = new dvdscreensaver(true, document.getElementById('dvdlogo2'), "15%", 200, 200, 2, 1, '-', '+');
    dvd2.setX(150);
    dvd2.changeDir("-", "+");

    var dvd5 = new dvdscreensaver();
    dvd5.stop();
    dvd5.setX(300);
    dvd5.setY(100);
  </script>

  <!-- Some Buttons to edit some effects of one dvd logo-->
  <div style="position:absolute;top:8px;">
    <button onclick="dvd.start()">Start</button>
    <button onclick="dvd.start(true)">Faster</button>
    <button onclick="dvd.stop()">Slower</button>
    <button onclick="dvd.stop(0)">Stop</button>
    <button onclick="dvdlogobigger()">+</button>
    <button onclick="dvdlogosmaller()">-</button>
  </div>
  <script>
    var dvdlogosize = 15;
    function dvdlogobigger() {
      dvdlogosize++;
      dvdlogo.style.width = dvdlogosize + "%";
    }
    function dvdlogosmaller() {
      dvdlogosize--;
      dvdlogo.style.width = dvdlogosize + "%";
    }
  </script>

</body>

</html>
